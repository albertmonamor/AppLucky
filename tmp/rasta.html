<!doctype html>
<html lang="en">
  <head>
    <title>AppLucky | {{ event }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="app for lotteries">
    <meta name="author" content="avi s., 2022 all right reversed">
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=DynaPuff&display=swap" rel="stylesheet">
    <!--fonts-->
    <script src="https://kit.fontawesome.com/11e3bcf364.js" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" src="static/styles/style.css">

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light nav_bar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon collapse_style" ></span>
        </button>
        <span class="title" href="./index" onclick='document.location="/index"' >AppLucky</span>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
             <a class="nav-link item_menu font-1" href="#"><span id="icon_started" class="fa-solid fa-play" style="padding-right: 10px;"></span><span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="event-body-r">
        <div class="head-cal">
          <h1>{{ event | upper }}</h1>
          <div class="head-cal-body">
            <p>
              <span class="radius-float">•</span>
              האירוע פעיל
            </p>
            <p> מחיר • ₪ {{ event_price }}0 </p>
          </div>
          
        </div>
        <div class="cal">
          <div class="cal-body">
            <span class="cal-title">
              --
            </span>
            <p>אירועים שנותר להם  2 דקות לסיום לא יהיה ניתן להשתתף בהם</p>
            <div class="time-event" data-type="until" data-time="17 Aug 2020 16:00" data-format="dhms">

              <span class="c-section">
                <span class="c-amount" id="days">--</span>
                <span class="c-period">ימים</span>
              </span>
              <span class="c-section">
                <span class="c-amount" id="hours">--</span>
                <span class="c-period">שעות</span>
              </span>
              <span class="c-section">
                <span class="c-amount" id="minutes">--</span>
                <span class="c-period">דקות</span>
              </span>
              <span class="c-section">
                <span class="c-amount" id="second">--</span>
                <span class="c-period">שניות</span>
              </span>

            </div>
            <div class="cal-join-data" id="{{ event }}">
              {% if not register %}
              <button type="button" class="abutton" onclick="openRegister(this)" name="3">
                <span>הצטרף לאירוע!</span>
              </button>
              {% else %}
              <button type="button" class="abutton" onclick="openEventData(this)" name="3">
                <span>מידע על האירוע</span>
              </button>
              {% endif %}
            </div>
          </div>
        </div>
        <div class="footer">
          <span>
            כל הזכויות שמורות &copy; 
            ל
            <span id="name">AppLucky</span>
          </span>
        </div> 
        <br><br>
    </div>
  </body>
  <script src="static/js/req.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        loadTimer("{{ event }}");
        deleteBefore();
    })
  </script>
</html>
